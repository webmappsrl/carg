name: Laravel deploy DEVELOP

on:
  push:
    branches:
      - develop

jobs:
  tests:
    uses: ./.github/workflows/run-tests.yml
  deploy:
    name: Deploy
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Info
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTDEV }}
          username: ${{ secrets.USERNAMEDEV }}
          port: ${{ secrets.PORTDEV }}
          key: ${{ secrets.SSHKEYDEV }}
          script: "source /var/www/html/geobox/scripts/aliases.sh && source /var/www/html/.zshrc && cd /root/html/carg && git pull && docker exec php81_carg bash scripts/deploy_dev.sh"
